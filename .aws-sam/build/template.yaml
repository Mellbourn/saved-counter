AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'saved-counter

  Sample SAM Template for saved-counter

  '
Globals:
  Function:
    Timeout: 3
Resources:
  CounterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CounterFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        Count:
          Type: Api
          Properties:
            Path: /counter
            Method: get
  CounterDatabase:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: name
        Type: String
      TableName: counter-table
Outputs:
  CounterApi:
    Description: API Gateway endpoint URL for Prod stage for Counter function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/counter/
  CounterFunction:
    Description: Counter Lambda Function ARN
    Value:
      Fn::GetAtt:
      - CounterFunction
      - Arn
  CounterFunctionIamRole:
    Description: Implicit IAM Role created for Counter function
    Value:
      Fn::GetAtt:
      - CounterFunctionRole
      - Arn
